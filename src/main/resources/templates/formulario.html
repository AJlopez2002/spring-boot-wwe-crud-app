<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Formulario de Superstar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h1
        th:text="${superstar.id != null} ? 'Editar Superstar' : 'Nueva Superstar'"
      >
        Formulario
      </h1>

      <form th:action="@{/guardar}" th:object="${superstar}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
          <label for="name" class="form-label">Nombre en el Ring</label>
          <input type="text" th:field="*{name}" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="realName" class="form-label">Nombre Real</label>
          <input
            type="text"
            th:field="*{realName}"
            class="form-control"
            required
          />
        </div>

        <div class="mb-3">
          <label for="debut" class="form-label">Año de Debut</label>
          <input
            type="number"
            th:field="*{debut}"
            class="form-control"
            required
          />
        </div>

        <div class="mb-3">
          <label for="finisher" class="form-label">Finisher</label>
          <input
            type="text"
            th:field="*{finisher}"
            class="form-control"
            required
          />
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Descripción</label>
          <textarea
            th:field="*{description}"
            class="form-control"
            rows="3"
            required
          ></textarea>
        </div>

        <div class="mb-3">
          <label for="image" class="form-label"
            >Nombre del Archivo de Imagen</label
          >
          <input
            type="text"
            th:field="*{image}"
            class="form-control"
            required
            placeholder="Ej: WWE1.jpg"
          />
          <div class="form-text">
            Ingresa el nombre del archivo de imagen (ej. WWE1.jpg, WWE2.jpg,
            etc.).
          </div>
        </div>

        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="/" class="btn btn-secondary">Cancelar</a>
      </form>
    </div>
  </body>
</html>
